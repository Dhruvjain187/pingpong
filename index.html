<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box-container">
            <div class="upper-container">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                        alt="ping pong">
                </div>

                <p>ping pong score keeper</p>
            </div>
            <div class="lowerpart">
                <div class="mid-container">
                    <p id="instruction">Use the buttons below to keep score</p>
                    <main>
                        <label for="lvl"><b>Playing to</b></label>
                        <select name="level" id="lvl">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </main>
                    <h2><span id="p1display">0</span> to <span id="p2display">0</span></h2>

                </div>
                <div class="bottom-container">
                    <div class="btns">
                        <button class="p1btn">+1 Player one</button>
                        <button class="p2btn">+2 Player two</button>
                        <button class="reset-btn">Reset</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="App.js"></script>
</body>

</html>
